{% extends "base.html" %}  <!-- Подключаем базовый шаблон, чтобы страница выглядела как другие, с общим дизайном: хедер, футер и стили -->

{% block title %}Страница не найдена{% endblock %}  <!-- Задаём заголовок страницы, он будет вверху браузера, чтобы сразу было ясно, что страница не найдена -->

{% block content %}  <!-- Тут начинается основное содержимое страницы, всё, что увидит пользователь -->
  <h1>Страница не найдена</h1>  
  <p>Страницы с адресом {{ request.build_absolute_uri }} не существует!</p>  <!-- Показываем URL, который ввёл пользователь, чтобы он видел, что именно не нашлось -->
  <a href="{% url 'blog:index' %}">Вернуться на главную</a>  <!-- Ссылка, чтобы пользователь мог вернуться на главную страницу -->
{% endblock %}  <!-- Закрываем блок контента, тут заканчивается всё, что показываем -->
