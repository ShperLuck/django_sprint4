{% extends "base.html" %}  <!-- Подключаем главный шаблон -->

{% load django_bootstrap5 %}  <!-- Загружаем Bootstrap, чтобы форма выглядела красиво -->

{% block content %}  <!-- Тут всё, что будет на странице -->
  <div class="col">  <!-- Просто колонка, чтобы всё было аккуратно -->
    <div class="card" style="width: 30rem; margin: auto;">  <!-- Карточка, ширина 30rem, margin: auto — чтобы по центру -->
      <div class="card-header">  <!-- Заголовок карточки -->
        Создать нового пользователя  <!-- Упростил заголовок -->
      </div>
      <div class="card-body">  <!-- Тут форма внутри карточки -->
        <form method="post">  <!-- Форма для регистрации -->
          {% csrf_token %}  <!-- Токен для защиты, чтобы всё было безопасно -->
          {% bootstrap_form form %}  <!-- Показываем форму (поля для имени, пароля и т.д.), Bootstrap делает её красивой -->
          {% bootstrap_button button_type="submit" content="Зарегистрироваться" %}  <!-- Кнопка для отправки, поменял текст -->
        </form>  <!-- Закрываем форму -->
      </div>  <!-- Закрываем тело карточки -->
    </div>  <!-- Закрываем карточку -->
  </div>  <!-- Закрываем колонку -->
{% endblock %}  <!-- Закрываем блок контента -->
